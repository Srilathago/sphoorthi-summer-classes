<!DOCTYPE html>
<html>
	<head>
		<title>Form attributes | borders</title>
		<style>
			div{
				border:3px dashed red;
				border-radius:10px;
			}
		</style>
	</head>
	<body>
		<div>
		<h2>This is form.</h2>
			<form>
				<input type="number"name="phone number" readonly value="1234455"><br><br>
				<input type="color"name="color"><br><br>
				<input type="text" readonly>
			</form>
		</div>

	</body>
</html>
