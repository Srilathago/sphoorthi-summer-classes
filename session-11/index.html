<!DOCTYPE html>
<html>
	<head>
		<title>Iframe | video tag</title>
		<link href="style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="w-100">
			<h1>You tube video by using iframe tag</h1>
			<iframe src="https://www.youtube.com/embed/KehFaSJrKT0" width="300" height="400"></iframe>
			<h1>This is the video tag for displaying videos</h1>
			<video controls>
				<source src="img/video-1.mp4" type="video/mp4">
			</video>
		</div>
	</body>
</html>
