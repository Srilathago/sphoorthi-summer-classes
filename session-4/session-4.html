<!DOCTYPE html>
<html>
	<head>
		<title>Anchor tags| img tags</title>
		<meta content="">
		<style>
			div{
				background-color:#ccc;
				font-size:30px;
				color:#fff;
			}
		</style>
	</head>
	<body>
	<div style="border:2px solid blue">
		<h2>Img tag syntax</h2>
		<img src="img-1.jpg" alt="img-1" height="80" width="200">
	</div>
	<!-- this is the anchor tag -->

	<div class="">
		<h2>Anchor tag</h2>
		<a href="https://www.facebook.com/">facebook</a>
	</div>
	<!-- html comments-->
	<!-- Block level elements-->
	<div style="background-color:red;">
		<h2>this is block level element</h2>
	</div>
	<div>welcome <span style="font-size:20px; background-color:red;">html</span></div>
	</body>
</html>
